<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Profile with forms</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet">        
    </head>
    <body>
    <form>
        <main>
            <header>
                <h1>Profil</h1>
            </header>
            <article class="box half left">
                <h2>Személyes adatok</h2>
                <label class"whitebox" for=“”name”>Név</label> 
                <input type=text required name=“name”>
                
                <div>Születési év</div>
                <div>Nemed</div>
                <div>Milyen márkát szeretsz?</div>
            </article>
            <article class="box half rigth">
                <h2>Kapcsolat</h2>
                <label class"whitebox" for="phone">Telefonszám</label>
                <input type="tel" required placeholder="+36 -- --- ---" name="phone">
                <br/>
                <label class="whitebox" for="email">E-mail-cím</label>
                <input type="email" required placeholder="nev@domain.hu" name="email">
                <br/>
                <label class="whitebox" for="facebook">Facebook profilod</label>
                <input type="url" placeholder="http://facebook.com/..." name="facebook">
                <br/>
                <label class="whitebox" for="witter">Twitter profilod</label>
                <input type="url" placeholder="http://twitter.com/.." name="twitter">
                <br/>
                <div>Milyen házban laksz</div>
            </article>
            <article class="box bottom">
                <div></div>
            </article>
        </main>
    </form>
    
</body>

</html>
