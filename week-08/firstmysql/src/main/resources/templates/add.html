<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Adding todos</title>
</head>
<body>
<table border="solid blue">
    <tr>
        <th>ID</th>
        <th>Todo</th>
        <th>Urgent</th>
        <th>Done</th>
    </tr>
</table>
<form th:action="@{/todo/add}" th:object="${addtodo}" method="post">
    <input type="hidden" th:field="*{id}" />
    <input type="text" th:field="*{title}" th:value="${title}" />
    <input type="checkbox" th:field="*{urgent}" />
    <input type="checkbox" th:field="*{done}" />
    <button type="submit" value="Submit">Submit</button>
</form>
</body>
</html>
