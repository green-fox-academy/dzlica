<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Adding todos</title>
</head>
<body>
<form th:action="/add" th:object=${todoRepo}" method="post">
    <input type="hidden" th:field="*{id}" />
    <input type="text" th:field="*{title}" name="title" />
    <input type="checkbox" th:field="*{isUrgent}" name="isUrgent" />
    <input type="checkbox" th:field="*{isDone}" name="isDone" />
    <button type="submit" value="Submit">Submit</button>
</form>
</body>
</html>
