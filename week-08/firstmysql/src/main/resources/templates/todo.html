<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Lists todos</title>
</head>
<body>
<h1>'Todos for today'</h1>
<table border="solid blue">
    <tr>
        <th>ID</th>
        <th>Todo</th>
        <th>Urgent</th>
        <th>Done</th>
        <th>Delete</th>
    </tr>
<tr th:each="todo:${todos}">
    <td th:text="${todo.id}" ></td>
    <td th:text="${todo.title}"></td>
    <td th:text="${todo.isUrgent()}"></td>
    <td th:text="${todo.isDone()}"></td>
    <td><a th:href="@{/todo/{id}/delete(id=${todo.id})}" >Delete</a></td>
</tr>
</table>

</body>
</html>
